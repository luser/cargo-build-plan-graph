<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>Cargo build plan visualizer</title>
  <head>
    <style type="text/css">
      body, html {
        height: 100%;
      }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="graph.js"></script>
  </head>
  <body>
    <label for="picker">Select a cargo build plan file:</label>
    <input type="file" id="picker" accept=".json">
    <p>Generate a build plan using <code>cargo +nightly build -Z unstable-options --build-plan</code>
    <div id="chart_div"></div>
  </body>
</html>
